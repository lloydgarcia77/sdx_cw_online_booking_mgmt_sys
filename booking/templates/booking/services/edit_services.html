<form class="edit-services-form" method="POST" data-url="{{ obj.get_absolute_url }}">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title" id="modalDefaultLabel">Edit Service</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            {% if form.errors %}
            <div class="col-xl-12 col-md-6 mb-4">
                <div class="alert alert-danger alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <h4><i class="icon fa fa-ban"></i>Oops! Form Error!</h4>
                    <p><strong>Please fix the error and try to save again!</strong></p>
                    <p>  {{ form.errors }} </p> 
                </div>
            </div>
            {% endif %}
        </div> 
        <div class="row">
            <div class="col-xl-12 col-md-6 mb-4"> 
                <div class="form-group">
                    <label>Name:</label>
                    {{ form.name }}
                </div>
            </div> 
        </div>
        <div class="row">
            <div class="col-xl-12 col-md-6 mb-4"> 
                <div class="form-group">
                    <label>Vehicle Type:</label>
                    {{ form.vehicle_type }}
                </div>
            </div> 
        </div>
        
        <div class="row">
            <div class="col-xl-12 col-md-6 mb-4"> 
                <div class="form-group">
                    <label>Price:</label>
                    {{ form.price }}
                </div>
            </div> 
        </div>
        <div class="row">
            <div class="col-xl-12 col-md-6 mb-4"> 
                <div class="form-group">
                    <label>Description:</label>
                    {{ form.desription }}
                </div>
            </div> 
        </div>
        <div class="row">
            <div class="col-xl-12 col-md-6 mb-4"> 
                <div class="form-group">
                    <label>Duration:</label>
                    {{ form.duration }}
                </div>
            </div> 
        </div>
        
    </div>
    <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
        <button class="btn btn-info" type="submit">Update</button> 
    </div>
</form>
