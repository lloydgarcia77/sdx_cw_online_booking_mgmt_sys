<form class="reject-client-booking" method="POST" data-url="{{ obj.get_absolute_url_reject_booking }}">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title" id="modalDefaultLabel">Booking Deletion</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>
    <div class="modal-body">
         <p>Do you want to <strong style="color: red;">RECJECT</strong> this client booking service?</p>
         <p><b>Note:</b> It will <strong style="color: red;">DELETE</strong> the client booking, Do you wish to continue? </p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
        <button class="btn btn-danger" type="submit">Reject</button> 
    </div>
</form>
